<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Rock Paper Scissor - TOP</title>
</head>

<body>
  <div class="title">
    <h1>Rock Paper Scissors</h1>
    <p class="description">Clasic game for takin big desicions like cutting your eyebrows or your veins</p>
    <p class="instructions">Simply pic your element and play against computer</p>
    <p class="disclaimer">This game is probably fair</p>
  </div>
<div class="round" id="round">
  <p class="heads">Round</p>
  <span class="content">0</span>
</div>
<div class="wins" id="wins">
  <p>Wins</p>
  0
</div>
<div class="looses" id="looses">
  <p>Looses</p>
  0
</div>
<div class="tie" id="tie">
  <p>Tie</p>
  0
</div>
<div class="rock" id="rock"> 
  rock
</div>
<div class="paper" id="paper">
  paper
</div>
<div class="scissor" id="scissor">
  scissor
</div>
<div class="reset" id="reset">
  reset
</div>
</body>

</html>
