<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Rock Paper Scissor - TOP</title>
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="title">
    <h1>Rock Paper Scissors</h1>
    <p class="description">Clasic game for takin big desicions like cutting your eyebrows or your veins</p>
    <p class="instructions">Simply pick your element and play against computer</p>
    <p class="disclaimer">This game is probably fair</p>
  </div>
  <div id="button">
  <div class="round">
    <p class="heads">Round</p>
    <p class="content" id="rounds">0</p>
  </div>
  <div class="marker">
    <div class="wins">
      <p class="heads">Win</p>
      <p class="content" id="wins">0</p>
    </div>
    <div class="looses" >
      <p class="heads">Loose</p>
      <p class="content" id="looses">0</p>
    </div>
    <div class="tie" >
      <p class="heads">Tie</p>
      <p class="content" id="ties" >0</p>
  </div>
  </div>
  <div class="btns">
    <div class="rock click" id="rock">
      rock
    </div>
    <div class="paper click" id="paper">
      paper
    </div>
    <div class="scissor click" id="scissor">
      scissor
    </div>
  </div>  
  <div>
    
    <div class="reset" id="reset">
      reset
    </div>
  </div>
</body>

</html>
